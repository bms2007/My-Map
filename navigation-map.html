<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Advanced Navigation Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body { margin: 0; height: 100%; font-family: sans-serif; }
    #map { height: 100vh; width: 100vw; }
    #info {
      position: absolute;
      top: 10px; left: 10px;
      background: white;
      padding: 10px;
      border-radius: 8px;
      z-index: 999;
      max-width: 280px;
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
    }
    #directions { max-height: 200px; overflow-y: auto; margin-top: 8px; font-size: 13px; }
    #searchBox, #modeSelect, #exportBtns button {
      width: 100%; padding: 5px; margin-top: 5px;
    }
    #exportBtns { display: flex; gap: 5px; margin-top: 5px; }
    #exportBtns button { flex: 1; }
  </style>
</head>
<body>

<div id="info">
  <strong>Navigation Map</strong><br>
  <input type="text" id="searchBox" placeholder="Search a place..." />
  <select id="modeSelect">
    <option value="driving">Driving</option>
    <option value="walking">Walking</option>
    <option value="cycling">Cycling</option>
  </select>
  <div id="exportBtns">
    <button onclick="downloadGPX()">Export GPX</button>
    <button onclick="downloadGeoJSON()">Export GeoJSON</button>
  </div>
  <div id="directions"></div>
</div>
<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
  const map = L.map('map').setView([20.5937, 78.9629], 5); // India

  // Tile caching support via Service Worker
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('sw.js').catch(console.error);
  }

  // OSM tiles
  const tiles = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: 'Â© OpenStreetMap contributors'
  }).addTo(map);

  let startMarker = null, endMarker = null, routeLine = null, routeData = null;
  const directionsDiv = document.getElementById("directions");

  // Load previous route
  const saved = JSON.parse(localStorage.getItem("routeData"));
  if (saved) {
    startMarker = L.marker(saved.start).addTo(map).bindPopup("Start");
    endMarker = L.marker(saved.end).addTo(map).bindPopup("End");
    drawRoute(saved.start, saved.end, saved.mode);
  }

  map.on("click", async e => {
    if (!startMarker) {
      startMarker = L.marker(e.latlng, { draggable: true }).addTo(map).bindPopup("Start").openPopup();
    } else if (!endMarker) {
      endMarker = L.marker(e.latlng, { draggable: true }).addTo(map).bindPopup("End").openPopup();
      const mode = document.getElementById("modeSelect").value;
      await drawRoute(startMarker.getLatLng(), endMarker.getLatLng(), mode);
    } else {
      [startMarker, endMarker, routeLine].forEach(m => m && map.removeLayer(m));
      startMarker = endMarker = routeLine = null;
      routeData = null;
      directionsDiv.innerHTML = "";
      localStorage.removeItem("routeData");
    }
  });

  document.getElementById("searchBox").addEventListener("keydown", function (e) {
    if (e.key === "Enter") {
      fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${e.target.value}`)
        .then(res => res.json()).then(data => {
          if (data.length) {
            const loc = [parseFloat(data[0].lat), parseFloat(data[0].lon)];
            map.setView(loc, 15);
            L.popup().setLatLng(loc).setContent(data[0].display_name).openOn(map);
          }
        });
    }
  });

  async function drawRoute(start, end, mode = 'driving') {
    const url = `https://router.project-osrm.org/route/v1/${mode}/${start.lng},${start.lat};${end.lng},${end.lat}?overview=full&geometries=geojson&steps=true`;
    const res = await fetch(url);
    const data = await res.json();
    const coords = data.routes[0].geometry.coordinates.map(c => [c[1], c[0]]);

    routeData = {
      start: [start.lat, start.lng],
      end: [end.lat, end.lng],
      geojson: data.routes[0].geometry,
      steps: data.routes[0].legs[0].steps,
      mode
    };

    localStorage.setItem("routeData", JSON.stringify(routeData));

    if (routeLine) map.removeLayer(routeLine);
    routeLine = L.polyline(coords, { color: "blue", weight: 5 }).addTo(map);
    map.fitBounds(routeLine.getBounds());

    directionsDiv.innerHTML = "<b>Directions:</b><ol>" +
      routeData.steps.map(s => `<li>${s.maneuver.instruction}</li>`).join("") + "</ol>";
  }

  function downloadGeoJSON() {
    if (!routeData) return;
    const blob = new Blob([JSON.stringify(routeData.geojson)], { type: 'application/json' });
    const a = document.createElement('a');
    a.href = URL.createObjectURL(blob);
    a.download = "route.geojson";
    a.click();
  }

  function downloadGPX() {
    if (!routeData) return;
    const coords = routeData.geojson.coordinates.map(c => `<trkpt lat="${c[1]}" lon="${c[0]}" />`).join("\n");
    const gpx = `<?xml version="1.0"?><gpx version="1.1" creator="Map"><trk><name>Route</name><trkseg>${coords}</trkseg></trk></gpx>`;
    const blob = new Blob([gpx], { type: 'application/gpx+xml' });
    const a = document.createElement('a');
    a.href = URL.createObjectURL(blob);
    a.download = "route.gpx";
    a.click();
  }

  // Show current GPS location
  map.locate({ setView: true, maxZoom: 15 });
  map.on('locationfound', e => {
    L.circleMarker(e.latlng, { radius: 6, color: 'green' }).addTo(map).bindPopup("You are here").openPopup();
  });
</script>

</body>
</html>
